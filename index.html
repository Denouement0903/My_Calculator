<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>
<body>
    <main>
        <h2>Calculator</h2>
        <div class="container-fluid vh-100 w-100 d-flex justify-content-center align-content-center">
            <div class="calculator w-50 gap-2 rounded-4 my-sm-5">
                <!-- output -->
                <input type="text" id="outputBox" placeholder="0">
                <!-- buttons -->
                <button class="rounded-2" onclick="clr()">Clr</button>
                <button class="rounded-2" onclick="del()">Del</button>
                <button class="rounded-2" onclick="operation('%')">%</button>
                <button class="rounded-2" onclick="operation('/')">&divide;</button>
                <button class="rounded-2" onclick="operation(7)">7</button>
                <button class="rounded-2" onclick="operation(8)">8</button>
                <button class="rounded-2" onclick="operation(9)">9</button>
                <button class="rounded-2" onclick="operation('*')">&times;</button>
                <button class="rounded-2" onclick="operation(4)">4</button>
                <button class="rounded-2" onclick="operation(5)">5</button>
                <button class="rounded-2" onclick="operation(6)">6</button>
                <button class="rounded-2" onclick="operation('-')">&minus;</button>
                <button class="rounded-2" onclick="operation(1)">1</button>
                <button class="rounded-2" onclick="operation(2)">2</button>
                <button class="rounded-2" onclick="operation(3)">3</button>
                <button class="rounded-2" onclick="operation('+')">+</button>
                <button class="rounded-2" onclick="operation('.')">.</button>
                <button class="rounded-2" onclick="operation(0)">0</button>
                <button onclick="finalResult()" class="equalBtn">&equals;</button>
            </div>
        </div>
    </main>
    <script src="js/code.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
